<div ng-init="init()" class="list-container">
    <ul class="list-unstyled">
        <li ng-repeat="script in scripts track by $index" class="media script-item" style="margin-bottom: 10px;">
            <img class="mr-3 list-img" ng-src="script.img" onerror="this.src='./../resources/img-error.png'">
            <div class="media-body">
                <h5 class="mt-0 mb-1">{{ script.title }}</h5>
                <a href="{{ script.trailer }}">Trailer</a><br>
                <small>{{ script.datecreated }}</small><br/>
                <small>By: <b>{{ script.display_name }}</b></small><br/>
                <small>Description: {{ script.description ? script.description : '/' }}</small>
            </div>
            <div>
                <button ng-if="userID == script.user_id" type="button" ng-click="goToEditScript(script.id)" class="btn btn-raised btn-primary kick-btn">Edit</button>
                <button type="button" ng-click="goToViewScript(script.id)" class="btn btn-raised btn-primary kick-btn">View</button>
            </div>
        </li>
    </ul>
</div>
